
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Liso Mágico | Premium Mobile</title>
    
    <!-- Preload da imagem principal para carregamento instantâneo -->
    <link rel="preload" as="image" href="https://i.postimg.cc/rw1xXVQZ/product-hero-new-MMEux-FTD.png" fetchpriority="high">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold-primary: #BF953F;
        --gold-light: #FCF6BA;
        --gold-dark: #B38728;
        --blue-dark: #101E35;
        --bg-cream: #FCFAF7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-cream);
        color: var(--blue-dark);
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .gold-gradient {
        background: linear-gradient(90deg, #BF953F 0%, #FCF6BA 45%, #B38728 100%);
      }
      /* Novo gradiente multidimensional para simular o ouro do produto */
      .gold-text-gradient {
        background: linear-gradient(
          to right, 
          #BF953F 22%, 
          #FCF6BA 45%, 
          #B38728 50%, 
          #FBF5B7 70%, 
          #AA771C 94%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.9);
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 15s linear infinite;
      }
      /* Previne scroll horizontal no mobile */
      * { box-sizing: border-box; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
